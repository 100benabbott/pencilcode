<!doctype html>
<html>
<head>
<title>Pencil Code Editor</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:300|Source+Code+Pro:400">
<meta name="viewport" content="initial-scale=1,width=device-width">
<style>
* {box-sizing:border-box;}
/* Some CSS overrides for the framed case */
.framed .panetitle {top:0}
.framed .pane {top:0}
</style>
<link rel="stylesheet" type="text/css" href="//<!--#echo var="site"-->/editor.css">
<link rel="stylesheet" type="text/css" href="//<!--#echo var="site"-->/lib/tooltipster/css/tooltipster.css">
<link rel="stylesheet" type="text/css" href="//<!--#echo var="site"-->/lib/droplet.css">
</head>
<body id="pencildoc" class="framed">
<div id="overflow">
<div id="overlay"></div>
<div id="notification"><div><div></div></div></div>
<div id="middle"><div></div></div>
<div id="alphatitle" class="back panetitle" style="height:0"></div>
<div id="alpha" class="back pane"></div>
<div id="bravotitle" class="left panetitle" style="height:0;width:100%"></div>
<div id="bravo" class="left pane" style="width:100%"
><div class="vcenter"><div class="hcenter"
><div class="loading"></div></div></div></div>
<div id="charlietitle" class="right panetitle" style="height:0;left:100%"></div>
<div id="charlie" class="right pane" style="left:100%"></div>
</div>
<script>
// First, register an error event logger.
window.addEventListener('error', function(ev) {
  (new Image).src = '/log/error' + window.location.pathname + '?error' +
  '&message=' + encodeURIComponent(ev.message) +
  (!ev.error || !ev.error.stack ? '' :
  '&stack=' + encodeURIComponent(ev.error.stack));
});
window.pencilcode = {
  domain: location.hostname.replace(/(?:(.*)\.)?([^.]*.{8})$/, '$2'),
  owner: location.host.replace(/\.[^.]*.{8}$/, '')
};
</script>
<script src="/lib/ace/ace.js"></script> <!-- local URL for same-origin -->
<script data-main="/src/editor-main" src="/lib/require.js"></script>
</body>
</html>
