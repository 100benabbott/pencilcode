<div class="container shadowcard">

<!-- login bar -->
<ul class="pull-right list-inline"><li class="btn btn-clear"><span class="glyphicon glyphicon-star newicon"></span> New Account<li class="btn btn-clear"><span class="glyphicon glyphicon-log-in loginicon"></span> Login</ul>

<script>
(function() {
var index = 1;
var count = 2;
function advance() {
  document.getElementById('demo').src =
     "http://promo.pencilcode.net/home/promo" + (index++);
  if (index > count) { index = 1; }
}
advance();
setInterval(advance, 20000);
})();
</script>
